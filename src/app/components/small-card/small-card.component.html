<div class="small-card-container">
	<h2 class="genre-title">{{ genre }}</h2>
	<div class="image-container">
	  <button class="arrow left" (click)="previous()">&#9664;</button>
	  <div class="images">
		<div *ngIf="data && data.length > 0" class="image-wrapper">
		  <div class="image" *ngFor="let article of data.slice(currentIndex, currentIndex + 5)">
			<img [src]="article.photoCover" alt="{{ article.cardTitle }}" class="small-card-image" />
			<h3 class="small-card-title">
			  <a [routerLink]="['content', article.id]">{{ article.cardTitle }}</a>
			</h3>
		  </div>
		</div>
	  </div>
	  <button class="arrow right" (click)="next()">&#9654;</button>
	</div>
  </div>
