<div class="container__articles">
  <div class="articles__main">
    <app-big-card 
      *ngIf="mainArticle"
      [title]="mainArticle.cardTitle" 
      [photoCover]="mainArticle.photoCover" 
      [id]="mainArticle.id">
    </app-big-card>
  </div>

  <div class="articles__others">
    <div *ngFor="let genre of genres">
      <app-small-card 
        [genre]="genre.name" 
        [articles]="articlesByGenre[genre.name]">
      </app-small-card>
    </div>
  </div>
</div>
